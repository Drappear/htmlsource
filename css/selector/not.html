<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      color: black;
    }
    :not(h1) {
      color: red;
    }
  </style>
  <body>
    <!-- 
        부정 선택자
        요소:not(S) - S가 아닌 elements
    -->
    <h1>css 기본 문법</h1>
    <h2>부정 선택자</h2>
    <ul>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>
  </body>
</html>

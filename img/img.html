  <body>

    <!-- width, height : 이미지 크기 조절 가능하나 css로 하는걸 추천 / 크기 단위는 px-->
    <img src="./image2.jpg" alt="이미지2" width="500" height="300" />
    <img
      src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/01/28/111500268.2.jpg"
      alt="강아지"
      width="500"
      height="300"
    />
    <a href="https://www.naver.com" target="_blank"
      ><img
        src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/01/28/111500268.2.jpg"
        alt=""
        width="100"
        height="70"
    /></a>
    <div>
      <img src="./image.jpg" alt="이미지" />
    </div>
  </body>
</html>

<!-- 문서 타입을 브라우저에게 알려줌 : 브라우저는 문서 타입에 따라 준비하게됨 -->
<!DOCTYPE html>
<!-- <html> ~ </html> : html 문서 태그 -->
<html lang="en">
    <!-- head, body 태그로 구성됨 -->
<head>
    <!-- 브라우저에게 알려주는 정보들 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서구조</title>
</head>
<body>
    <!-- 화면에 보여줘야 할 내용 -->
    HELLO
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        label for값과 input id값 일치 시  글자를 클릭하면 해당 입력 위치로 이동

        input element
        1) <input type="text"> : 한 줄 입력 가능한 text field 생성
        2) <input type="radio"> : 사용자의 선택을 받는 요소(단 하나의 선택만 처리)
                                  name을 동일하게 부여
        3) <input type="checkbox"> : 사용자의 선택을 받는 요소(여러개의 선택 처리)
        4) <input type="password"> : 비밀번호와 같이 보여지면 안되는 텍스트 입력 값 처리
        5) <input type="submit"> : form의 action이 지정한 곳으로 폼을 전송
        6) <input type="reset"> : form 초기화(입력값 삭제)
        7) <input type="button"> : 버튼 모양만 제공, 기능 x(javascript와 연동해서 사용)
        8) <input type="email"> : 이메일 형식에 맞게 입력이 되었는지 확인
        9) <input type="file"> : 파일 첨부 처리
        10) <input type="hidden"> : 사용자가 입력하는 값이 아니고 서버단에서 특정 처리를 위해 필요한 값을 담는데 사용
        11) <input type="number"> : 숫자 입력만 가능
        12) <input type="color"> : 색상 지정
        13) <input type="date"> : 날짜
            <input type="datetime-local"> : 날짜/시간
            <input type="month"> : 날짜(년-월)
            <input type="time"> : 시간(시,분,초)
        14) <input type="url"> : URL형식에 맞게 입력이 되었는지 확인
        15) <input type="range"> : min, max, step 속성과 같이 사용해서 특정 범위의 값 선택
        16) <input type="tel"> : pattern 속성과 같이 사용해서 전화번호 검증


        http://192.168.0.14:5500/form/form2.html?username=&password=
        ? 뒤로 폼 안의 작성된 값들이 따라감 : key=value&key=value&....
        key : 폼 요소의 이름이 사용됨
        value : 입력값(단, radio, checkbox의 경우 value의 값이 따라감)
    -->
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="username" id="name" />
      </div>
      <div>
        <p>좋아하는 언어 선택</p>
        <input type="radio" name="fav_lang" id="html" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" name="fav_lang" id="css" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          name="fav_lang"
          id="javascript"
          value="JAVASCRIPT"
        />
        <label for="javascript">JAVASCRIPT</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
        <label for="vehicle1">I have a bike</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
        <label for="vehicle2">I have a car</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
        <label for="vehicle3">I have a boat</label>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="email">이메일</label>
        <!-- validation : 유효성 검증 -->
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="file">파일</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="">hidden</label>
        <input type="hidden" name="num" value="12345" />
      </div>
      <div>
        <label for="quantity">수량</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5" />
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="date">date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="datetime-local">datetime-local</label>
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </div>
      <div>
        <label for="url">url</label>
        <!-- validation : 유효성 검증 -->
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="search">search</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <label for="range">range</label>
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="50"
          step="10"
        />
      </div>
      <div>
        <label for="tel">tel</label>
        <!-- pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" : 숫자3개-숫자4개-숫자4개, 0-9 범위 -->
        <input
          type="tel"
          name="tel"
          id="tel"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
        />
      </div>
      <div>input:</div>
      <div>
        <input type="submit" value="제출" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
